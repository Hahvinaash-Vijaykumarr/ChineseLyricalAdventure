<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chinese Garden Adventure</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        video,
        img {
            max-width: 90%;
            max-height: 70vh;
            margin-top: 20px;
            border-radius: 10px;
        }

        .container {
            margin: 20px;
        }

        a {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #333333;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #555555;
        }
    </style>
</head>

<body>
    <!-- Background music -->
    <audio autoplay loop>
        <source src="./images/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Start page: Sleeping video -->
    <div class="container" id="start">
        <h1>Wake up in the Garden...</h1>
        <video controls autoplay>
            <source src="./images/sleeping.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <a href="#gate">Wake Up & Explore</a>
    </div>

    <!-- Main Gate -->
    <div class="container" id="gate">
        <h1>Main Gate of the Chinese Garden</h1>
        <img src="./images/main_gate.jpg" alt="Main Gate">
        <br>
        <a href="#pond">Go to the Pond</a>
        <a href="#pavilion">Go to the Pavilion</a>
    </div>

    <!-- Pond -->
    <div class="container" id="pond">
        <h1>Peaceful Pond</h1>
        <img src="./images/pond.jpg" alt="Pond">
        <br>
        <a href="#gate">Back to Main Gate</a>
        <a href="#pavilion">Go to the Pavilion</a>
    </div>

    <!-- Pavilion -->
    <div class="container" id="pavilion">
        <h1>Tranquil Pavilion</h1>
        <img src="./images/pavilion.jpg" alt="Pavilion">
        <br>
        <a href="#gate">Back to Main Gate</a>
        <a href="#pond">Go to the Pond</a>
    </div>

</body>

</html>
