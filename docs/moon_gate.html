<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon_gate</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: flex-start; padding: 40px; }
        .container { display: flex; gap: 40px; max-width: 1200px; width: 100%; }
        .column { flex: 1; background: #111; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(255,255,255,0.1); }
        h2 { text-align: center; margin-bottom: 10px; }
        img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
        p { text-align: center; font-size: 14px; color: #ccc; }
        .back-button { margin-top: 20px; display: block; text-align: center; }
        .back-button a { text-decoration: none; background-color: #2196F3; color: #fff; padding: 10px 20px; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Chinese Garden Inspiration</h2>
            <img src="https://via.placeholder.com/400x300?text=Inspiration+Image" alt="Inspiration">
            <p>Short description of the inspiration behind this element of the garden.</p>
        </div>
        <div class="column">
            <h2>My Dream Garden</h2>
            <img src="https://via.placeholder.com/400x300?text=Dream+Garden" alt="Dream Garden">
            <p>Short description of how you envision this feature in your dream garden.</p>
        </div>
    </div>
    <div class="back-button">
        <a href="index.html">Back to Map</a>
    </div>
</body>
</html>
