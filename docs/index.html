<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Garden Map</title>
    <style>
        body {
            margin: 0;
            background: #f0f0f0;
            font-family: sans-serif;
        }

        .garden-map {
            position: relative;
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 1000 / 700;
            margin: auto;
            background-image: url('images/my_garden.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .node {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 0, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        /* Tooltip container */
        .node .tooltip {
            visibility: hidden;
            width: max-content;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 5px 8px;
            border-radius: 5px;
            position: absolute;
            z-index: 100;
            bottom: 150%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .node .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        .node:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Positions for the 9 features */
        .moon-gate {
            top: 73%;
            left: 31.5%;
        }

        .walkway {
            top: 50%;
            left: 60%;
        }

        .pond {
            top: 60%;
            left: 48%;
        }

        .pavilion {
            top: 50%;
            left: 43%;
        }

        .pagoda {
            top: 30%;
            left: 66.4%;
        }

        .grotto {
            top: 52.5%;
            left: 26.5%;
        }

        .lattice {
            top: 27.5%;
            left: 30%;
        }

        .courtyard {
            top: 74%;
            left: 61.5%;
        }

        .bamboo {
            top: 60%;
            left: 72.5%;
        }

        /* Toggle button styles */
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            display: inline-block;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <!-- Toggle Switch -->
    <div class="toggle-container">
        <span class="toggle-label">Show Nodes</span>
        <label class="toggle-switch">
            <input type="checkbox" id="toggleNodes" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="garden-map">
        <a href="main_gate.html" class="node moon-gate"><span class="tooltip">Moon Gate</span></a>
        <a href="walkway.html" class="node walkway"><span class="tooltip">Walkway</span></a>
        <a href="pond.html" class="node pond"><span class="tooltip">Pond</span></a>
        <a href="pavilion.html" class="node pavilion"><span class="tooltip">Pavilion</span></a>
        <a href="scholar.html" class="node pagoda"><span class="tooltip">Pagoda</span></a>
        <a href="grotto.html" class="node grotto"><span class="tooltip">Grotto</span></a>
        <a href="lattice.html" class="node lattice"><span class="tooltip">Lattice Windows</span></a>
        <a href="courtyard.html" class="node courtyard"><span class="tooltip">Courtyard</span></a>
        <a href="bamboo.html" class="node bamboo"><span class="tooltip">Bamboo Grove</span></a>
    </div>

    <script>
        const toggle = document.getElementById('toggleNodes');
        const nodes = document.querySelectorAll('.node');
        toggle.addEventListener('change', () => {
            nodes.forEach(node => {
                node.style.display = toggle.checked ? 'flex' : 'none';
            });
        });
    </script>
</body>

</html>
